<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mantenedor Cliente</title>
</head>

<body>
<table width="398" border="1">
  <form name="form1" method="post" action="/mantenedor">
    <tr>
      <td width="183" align="center"><strong>Mantenedor</strong></td>
      <td width="199" align="center"><strong>Cliente </strong></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td> Rut</td>
      <td>
        <label for="txtRut"></label>
        <input type="text" name="txtRut" id="txtRut">
      </td>
    </tr>
    <tr>
      <td>Nombre </td>
      <td><label for="txtNombre"></label>
      <input type="text" name="txtNombre" id="txtNombre"></td>
    </tr>
    <tr>
      <td> Correo</td>
      <td>
        <label for="txtCorreo"></label>
        <input type="text" name="txtCorreo" id="txtCorreo">
      </td>
    </tr>
    <tr>
      <tr>
        <td> Contraseña</td>
        <td>
          <label for="txtPass"></label>
          <input type="text" name="txtPass" id="txtPass">
        </td>
      </tr>
      <tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><input type="submit" name="btoInsertar" id="btoInsertar" value="Insertar">
      <input type="submit" name="btoActualizar" id="btoActualizar" value="Actualizar"></td>
      <td><input type="submit" name="btoEliminar" id="btoEliminar" value="Eliminar"></td>
    </tr>
    
    <table border="1">
         <thead>
              <tr>
                   <td>Rut</td>
                   <td>Nombre</td>
                   <td>Correo</td>
                   <td>Contraseña</td>
              </tr>
         </thead>
         <tbody>
            {% for cli in clientes %}
               <tr>
                    <td>{{cli.0}}</td>
                    <td>{{cli.1}}</td>
                    <td>{{cli.2}}</td>
                    <td>{{cli.3}}</td>
               </tr>
            {% endfor %}
         </tbody>  
    </table>
  
  </form>
</table>
</body>
</html>
